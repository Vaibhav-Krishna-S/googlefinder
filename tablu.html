<!DOCTYPE html>
<html lang="en" >
  <head>
     <title> Search</title>

  </head>
  <body style="text-align:center;">
    Hello this is a program to redirect your query to google while using other search engine/browser.
    <header style="font-size:large;">
      Google Search !

    </header>
    <main style="font-size:medium;">
      Type your query
    </main>
    <footer style="font-size:small;">
      from Vaitech.co


    </footer>

    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" >
      <input type="submit" value="search"/>

    </form>

  </body>
</html>
